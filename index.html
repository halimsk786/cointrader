<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Trader</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1E2A3C;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            text-align: center;
            margin: 0;
        }

        .menu-icon, .search-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .filter-options {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .filter-options button {
            background-color: transparent;
            color: white;
            border: 1px solid #00C4B4;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .crypto-list {
            padding: 10px;
        }

        .crypto-item {
            background-color: #1E2A3C;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .exchange-logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: gray; /* Placeholder */
        }

        .ticker-info {
            flex-grow: 1;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
        }

        .percentage-change {
            font-size: 14px;
        }

        .percentage-change.positive {
            color: green;
        }

        .percentage-change.negative {
            color: red;
        }

        .add-ticker-button {
            background-color: #00C4B4;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        nav {
            background-color: #1E2A3C;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        nav a {
            color: lightgray;
            text-decoration: none;
        }

        nav a.active {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon">‚ò∞</div>
        <h1>Coin Trader</h1>
        <div class="search-icon">üîç</div>
    </header>

    <div class="filter-options">
        <button>24 hours</button>
        <button>Small</button>
        <button>Custom</button>
    </div>

    <div class="crypto-list">
        <div class="crypto-item">
            <div class="exchange-logo"></div>
            <div class="ticker-info">
                <div class="ticker-pair">BTC/USDT</div>
                <div class="price">93,629.57</div>
            </div>
            <div class="percentage-change positive">+1.19%</div>
        </div>
        <div class="crypto-item">
            <div class="exchange-logo"></div>
            <div class="ticker-info">
                <div class="ticker-pair">FLR/USDT</div>
                <div class="price">0.027</div>
            </div>
            <div class="percentage-change negative">-0.50%</div>
        </div>
    </div>

    <button class="add-ticker-button">+ Ticker</button>

    <nav>
        <a href="#" class="active">Discover</a>
        <a href="#">Watchlists</a>
        <a href="#">Portfolio</a>
        <a href="#">Alerts</a>
        <a href="#">Wallet</a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
